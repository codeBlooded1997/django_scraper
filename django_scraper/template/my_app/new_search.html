{% extends 'base.html' %}

{% block content %}

    <h2 style="text-align:center"> {{ search | title }} </h2>

    <h3 style="text-align:center">{{ quantity }}</h3>

    <div class="row">
        {% for post in final_postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.5 }}"><img src="{{ post.0 }}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.2 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.5 }}">View listing: Price  {{ post.4 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
